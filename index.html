<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">

          <svg id="settings-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 1l9.5 5.5v11L12 23l-9.5-5.5v-11L12 1zm0 2.311L4.5 7.653v8.694l7.5 4.342 7.5-4.342V7.653L12 3.311zM12 16a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="rgba(255,255,255,1)"/></svg>

          <input id="target-input"></input>
          <button id="save-target-button" class="button">Save</button>

        <button id="start-again-btn" class="button">start again</button>
        <div id="game-message"></div>

          <div id="dice-4"></div>
          <div id="dice-5"></div>
          <div id="dice-6"></div>
          <div id="dice-7"></div>
          <div id="dice-8"></div>
          <div id="dice-9"></div>
        </div>

      </div>
    </div>
